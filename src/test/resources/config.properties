base.url.dev=https://fakestoreapi.com/
base.url.qa=https://api-qa.yourcompany.com
base.url.staging=https://api-staging.yourcompany.com
base.url.prod=https://api.yourcompany.com

# API Authentication
api.key=your-api-key-here
auth.username=your-username
auth.password=your-password
auth.token.url=https://auth.yourcompany.com/token

# Timeouts (in seconds)
connection.timeout=30
read.timeout=30
write.timeout=30

# Logging
logging.enabled=true
request.logging.enabled=true
response.logging.enabled=true

# Retry Configuration
retry.enabled=true
retry.max.attempts=3
retry.delay.seconds=2